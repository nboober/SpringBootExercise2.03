<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <form action="#" th:action="@{/application}" th:object="${info}" method="post">
            First Name: <input type="text" th:field="*{firstName}"/><br/>
            Last Name: <input type="text" th:field="*{lastName}"/><br/>
            SSN: <input type="number" th:field="*{ssn}"/><br/>
            DOB: <input type="text" th:field="*{dob}"/><br/>
            <input type="submit" value="Submit"/>
        </form>

</body>
</html>
